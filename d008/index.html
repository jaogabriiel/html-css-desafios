<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando vídeos</title>
</head>
<body>
    <h1>Prática de vídeos</h1>
    <p>Assista ao vídeo abaixo</p>
    <video width="400" poster="imagem/capa-mar.jpg"controls>
        <source src="videos/video.m4v" type="video/mp4">
        <source src="videos/video.webm" type="video/webm">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
</body>
</html>
